<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="https://kit.fontawesome.com/3fb5241459.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/Rock.css">
</head>
<body>
    <div id="container">
        <div id="header">Rock Paper Scissors Game</div>
        <div id="points">
                <div id="user">User</div>
                <div id="userPoints">0</div>
                <div id="sign">:</div>
                <div id="compPoints">0</div>
                <div id="comp">Comp</div>
        </div>
        <div id="options">
            <div id="rock" class="choices"><i class="fa-solid fa-hand-back-fist"></i></div>
            
            <div id="paper" class="choices"><i class="fa-solid fa-hand"></i></div>
            <div id="scissors" class="choices"><i class="fa-solid fa-hand-scissors"></i></div>
        </div>
        <div id="result">
            <div id="userResult"><i class="fa-solid fa-hand-back-fist"></i><h3>User</h3></div>
            <div id="resultText">Draw</div>
            <div id="compResult"><i class="fa-solid fa-hand-back-fist"></i><h3>Comp</h3></div>
        </div>
    </div>
    <script src="scripts/Rock.js"></script>
</body>
</html>
